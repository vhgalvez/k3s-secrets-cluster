# roles/kubeseal_installer/tasks/main.yml
- name: ğŸ“¦ Asegurar que 'tar' estÃ© instalado
  package:
    name: tar
    state: present
  become: true
  when: ansible_os_family in ["Debian", "RedHat", "Alpine", "Archlinux"]

- name: ğŸ“ Crear directorio temporal
  tempfile:
    state: directory
    suffix: kubeseal
  register: tmpdir

- name: ğŸ“¦ Definir versiÃ³n de kubeseal
  set_fact:
    version_kubeseal: "0.29.0"

- name: ğŸ“¥ Descargar kubeseal v{{ version_kubeseal }}
  get_url:
    url: "https://github.com/bitnami-labs/sealed-secrets/releases/download/v{{ version_kubeseal }}/kubeseal-{{ version_kubeseal }}-linux-amd64.tar.gz"
    dest: "{{ tmpdir.path }}/kubeseal.tar.gz"
    mode: '0644'

- name: ğŸ“‚ Extraer kubeseal (sin transformaciones)
  unarchive:
    src: "{{ tmpdir.path }}/kubeseal.tar.gz"
    dest: "{{ tmpdir.path }}"
    remote_src: yes

- name: ğŸ” Buscar el binario extraÃ­do
  find:
    paths: "{{ tmpdir.path }}"
    patterns: "kubeseal*linux-amd64"
    use_regex: true
    recurse: yes
  register: kubeseal_bin

- name: ğŸ“Œ Instalar kubeseal en /usr/local/bin
  copy:
    src: "{{ kubeseal_bin.files[0].path }}"
    dest: /usr/local/bin/kubeseal
    mode: '0755'
    remote_src: yes

- name: ğŸ” Verificar versiÃ³n instalada de kubeseal
  command: /usr/local/bin/kubeseal --version
  register: kubeseal_version
  changed_when: false

- name: ğŸ“¢ Mostrar versiÃ³n instalada
  debug:
    msg: "kubeseal instalado correctamente: {{ kubeseal_version.stdout }}"