# roles\kubeseal_installer\main.yml
- name: 游늬 Crear directorio temporal
  tempfile:
    state: directory
    suffix: kubeseal
  register: tmpdir

- name: 游닌 Descargar kubeseal v0.24.6
  get_url:
    url: "https://github.com/bitnami-labs/sealed-secrets/releases/download/v0.24.6/kubeseal-0.24.6-linux-amd64.tar.gz"
    dest: "{{ tmpdir.path }}/kubeseal.tar.gz"
    mode: '0644'

- name: 游닍 Extraer kubeseal
  unarchive:
    src: "{{ tmpdir.path }}/kubeseal.tar.gz"
    dest: "{{ tmpdir.path }}"
    remote_src: yes

- name: 游늷 Instalar kubeseal en /usr/local/bin
  copy:
    src: "{{ tmpdir.path }}/kubeseal"
    dest: /usr/local/bin/kubeseal
    mode: '0755'
    remote_src: yes

- name: 游댌 Verificar versi칩n instalada de kubeseal
  command: kubeseal --version
  register: kubeseal_version
  changed_when: false

- name: 游닉 Mostrar versi칩n instalada
  debug:
    var: kubeseal_version.stdout