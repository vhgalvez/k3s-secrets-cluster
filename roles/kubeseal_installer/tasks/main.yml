# roles/kubeseal_installer/tasks/main.yml

- name: 📁 Crear directorio temporal
  tempfile:
    state: directory
    suffix: kubeseal
  register: tmpdir

- name: 📦 Definir versión de kubeseal
  set_fact:
    version_kubeseal: "0.29.0"

- name: 📥 Descargar kubeseal v{{ version_kubeseal }}
  get_url:
    url: "https://github.com/bitnami-labs/sealed-secrets/releases/download/v{{ version_kubeseal }}/kubeseal-{{ version_kubeseal }}-linux-amd64"
    dest: "{{ tmpdir.path }}/kubeseal"
    mode: '0755'

- name: 📌 Instalar kubeseal en /usr/local/bin
  copy:
    src: "{{ tmpdir.path }}/kubeseal"
    dest: /usr/local/bin/kubeseal
    mode: '0755'
    remote_src: yes

- name: ✅ Asegurar que el binario tenga permisos de ejecución
  file:
    path: /usr/local/bin/kubeseal
    mode: '0755'
    state: file

- name: 🔍 Verificar versión instalada de kubeseal
  command: kubeseal --version
  register: kubeseal_version
  changed_when: false
  failed_when: kubeseal_version.rc != 0

- name: 📢 Mostrar versión instalada
  debug:
    msg: "kubeseal instalado correctamente: {{ kubeseal_version.stdout }}"