# roles/kubeseal_installer/tasks/main.yml

- name: ğŸ“ Crear directorio temporal
  tempfile:
    state: directory
    suffix: kubeseal
  register: tmpdir

- name: ğŸ“¦ Definir versiÃ³n de kubeseal
  set_fact:
    version_kubeseal: "0.29.0"

- name: ğŸ“¥ Descargar kubeseal v{{ version_kubeseal }}
  get_url:
    url: "https://github.com/bitnami-labs/sealed-secrets/releases/download/v{{ version_kubeseal }}/kubeseal-{{ version_kubeseal }}-linux-amd64"
    dest: "{{ tmpdir.path }}/kubeseal"
    mode: '0755'

- name: ğŸ“Œ Instalar kubeseal en /usr/local/bin
  copy:
    src: "{{ tmpdir.path }}/kubeseal"
    dest: /usr/local/bin/kubeseal
    mode: '0755'
    remote_src: yes

- name: âœ… Asegurar que el binario tenga permisos de ejecuciÃ³n
  file:
    path: /usr/local/bin/kubeseal
    mode: '0755'
    state: file

- name: ğŸ” Verificar versiÃ³n instalada de kubeseal
  command: kubeseal --version
  register: kubeseal_version
  changed_when: false
  failed_when: kubeseal_version.rc != 0

- name: ğŸ“¢ Mostrar versiÃ³n instalada
  debug:
    msg: "kubeseal instalado correctamente: {{ kubeseal_version.stdout }}"