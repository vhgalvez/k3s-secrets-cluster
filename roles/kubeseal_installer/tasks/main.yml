# roles/kubeseal_installer/tasks/main.yml
- name: 游늬 Crear directorio temporal
  tempfile:
    state: directory
    suffix: kubeseal
  register: tmpdir

- name: 游닍 Definir versi칩n de kubeseal
  set_fact:
    version_kubeseal: "0.29.0"

- name: 游닌 Descargar kubeseal v{{ version_kubeseal }}
  get_url:
    url: "https://github.com/bitnami-labs/sealed-secrets/releases/download/v{{ version_kubeseal }}/kubeseal-{{ version_kubeseal }}-linux-amd64.tar.gz"
    dest: "{{ tmpdir.path }}/kubeseal.tar.gz"
    mode: '0644'

- name: 游늭 Extraer kubeseal
  unarchive:
    src: "{{ tmpdir.path }}/kubeseal.tar.gz"
    dest: "{{ tmpdir.path }}"
    remote_src: yes
    extra_opts: [--transform='s/^.*\///']

- name: 游늷 Instalar kubeseal en /usr/local/bin
  copy:
    src: "{{ tmpdir.path }}/kubeseal"
    dest: /usr/local/bin/kubeseal
    mode: '0755'
    remote_src: yes

- name: 游댌 Verificar versi칩n instalada de kubeseal
  command: /usr/local/bin/kubeseal --version
  register: kubeseal_version
  changed_when: false

- name: 游닉 Mostrar versi칩n instalada
  debug:
    msg: "kubeseal instalado correctamente: {{ kubeseal_version.stdout }}"